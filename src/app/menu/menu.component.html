<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar Bonito</title>
    <!-- Cargar FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="menu.component.css">
    
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">Usuarios</a>
            <div class="menu-icon" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a  class="nav-links" routerLink="/"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-links"> Nosotros</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-links">Servicios</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-links">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <script src="scripts.js"></script>
</body>
</html>
